<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .home-content {
        position: fixed;
        top: 0;
        right: 20px;
      }

      .select-item-color {
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
        border-radius: 10px;
      }
      .select {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="home">
      <div class="canvas-container"></div>

      <div class="home-content">
        <div class="home-content-title">
          <h1>汽车展示与选配</h1>
        </div>
        <h2>选择车身颜色</h2>
        <div class="select">
          <div
            class="select-item"
            v-for="(item, index) in colors"
            :key="index"
            onclick="selectColor(index)"
          >
            <div
              class="select-item-color"
              :style="{ backgroundColor: item }"
            ></div>
          </div>
        </div>

        <h2>选择贴膜材质</h2>
        <div class="select">
          <div class="select-item" onclick="selectMaterial(index)">
            <div class="select-item-text">{{ item.name }}</div>
          </div>
          <div class="select-item" onclick="selectMaterial(index)">
            <div class="select-item-text">{{ item.name }}</div>
          </div>
          <div onclick="selectMaterial(index)">
            <div class="select-item-text">{{ item.name }}</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../three/build/three.min.js"></script>
    <script src="../three/examples/js/controls/OrbitControls.js"></script>
    <script src="../three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="../three/examples/js/loaders/DRACOLoader.js"></script>
    <script>
      const OrbitControls = THREE.OrbitControls;
      const GLTFLoader = THREE.GLTFLoader;
      const DRACOLoader = THREE.DRACOLoader;
      const staticURL = "../static";
    </script>
    <script src="./script.js"></script>
  </body>
</html>
